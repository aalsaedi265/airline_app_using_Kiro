version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: airline-postgres-dev
    environment:
      POSTGRES_DB: AirlineSimulationDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - airline-dev-network

  redis:
    image: redis:7-alpine
    container_name: airline-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - airline-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  airline-dev-network:
    driver: bridge